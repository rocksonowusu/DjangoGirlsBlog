{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Django Girls blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <h1><a href="/">Django Girls Blog</a></h1>
          </div>
          <div class="nav-buttons">
            {% if user.is_authenticated %}
              <div class="auth-actions">
                <a href="{% url 'post_new' %}" class="btn btn-outline-light" title="New Post">
                  {% include './icons/file-earmark-plus.svg' %}
                  <span class="btn-text">New Post</span>
                </a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Logout</button>
                </form>
              </div>
            {% else %}
              <div class="auth-actions">
                <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light">Sign Up</a>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col">{% block content %} {% endblock %}</div>
      </div>
    </main>
  </body>
</html>
